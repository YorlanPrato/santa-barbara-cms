<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.E. Colegio Santa Bárbara - Inicio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="https://placehold.co/60x60/02BF61/FFFFFF?text=LOGO" alt="Logo Institución">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#inicio" class="scroll-link active">INICIO</a></li>
                    <li><a href="#calendario" class="scroll-link">CALENDARIO</a></li>
                    <li><a href="#oferta" class="scroll-link">OFERTA ACADÉMICA</a></li>
                    <li><a href="#historia" class="scroll-link">HISTORIA</a></li>
                    <li><a href="#contacto" class="scroll-link">CONTÁCTANOS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="inicio" class="hero-section">
            <div class="container content-carousel-grid">
                <div class="institution-about" id="institucional">
                    <h2 id="tituloInstitucional">Título</h2>
                    <div id="descripcionInstitucional"></div>
                </div>

                <div class="news-carousel-container">
                    <h3>Últimas Noticias</h3>
                    <div class="carousel-wrapper" id="carousel-wrapper">
                        <!-- Noticias insertadas dinámicamente -->
                    </div>
                    <div class="carousel-dots"></div>
                    <button class="carousel-prev"></button>
                    <button class="carousel-next"></button>
                </div>
            </div>
        </section>

        <section id="calendario" class="section-container section-green-bg">
            <div class="container">
                <h2>Calendario Académico</h2>
                <div class="calendar-display">
                    <div class="calendar-header">
                        <button id="prevMonth" class="calendar-nav-btn">‹</button>
                        <h3 id="currentMonthYear"></h3>
                        <button id="nextMonth" class="calendar-nav-btn">›</button>
                    </div>
                    <div class="calendar-weekdays">
                        <span>Dom</span><span>Lun</span><span>Mar</span><span>Mié</span><span>Jue</span><span>Vie</span><span>Sáb</span>
                    </div>
                    <div class="calendar-dates" id="calendarDates"></div>
                </div>
            </div>
        </section>

        <section id="contacto" class="section-container">
            <div class="container contact-grid">
                <div class="contact-form-container">
                    <h3>Envíanos un mensaje</h3>
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="asunto">Asunto:</label>
                            <input type="text" id="asunto" name="asunto" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Tu Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">Enviar Mensaje</button>
                    </form>
                    <div id="form-messages" class="form-messages"></div>
                </div>

                <div class="contact-info-map">
                    <div class="contact-details">
                        <h3>Información de Contacto</h3>
                        <p><strong>Teléfono:</strong> <span id="telefonoContacto"></span></p>
                        <p><strong>Dirección:</strong> <span id="direccionContacto"></span></p>
                    </div>
                    <div class="map-container">
                        <h3>Nuestra Ubicación</h3>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3946.068224355321!2d-72.23484456539155!3d7.7641527257239735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e660f9e2b1e7f9f%3A0xc3f6d7d8e6f1a8c!2sTeatro%20C%C3%ADrculo%20Militar%20San%20Crist%C3%B3bal!5e0!3m2!1ses-419!2sve!4v1717366367344!5m2!1ses-419!2sve" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2025 U.E. Colegio Santa Bárbara. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
</body>
</html>
