<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.E. Colegio Santa Bárbara - Inicio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img id="main-logo" src="https://placehold.co/60x60/02BF61/FFFFFF?text=LOGO" alt="Logo Institución">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#inicio" class="scroll-link active">INICIO</a></li>
                    <li><a href="#calendario" class="scroll-link">CALENDARIO</a></li>
                    <li><a href="#oferta" class="scroll-link">OFERTA ACADÉMICA</a></li>
                    <li><a href="#historia" class="scroll-link">HISTORIA</a></li>
                    <li><a href="#contacto" class="scroll-link">CONTÁCTANOS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="inicio" class="hero-section">
            <div class="container content-carousel-grid">
                <div class="institution-about" id="nosotros">
                    <h2 id="about-title"></h2>
                    <div id="about-content">
                        </div>
                </div>

                <div class="news-carousel-container">
                    <h3>Últimas Noticias</h3>
                    <div id="news-carousel-wrapper" class="carousel-wrapper">
                        <button class="carousel-prev">❮</button>
                        <button class="carousel-next">❯</button>
                    </div>
                    <div id="carousel-dots" class="carousel-dots"></div>
                </div>
            </div>
        </section>

        <section id="calendario" class="section-container section-green-bg">
            <div class="container">
                <h2 id="calendar-section-title"></h2>
                <div class="calendar-display">
                    <div class="calendar-header">
                        <button id="prevMonth" class="calendar-nav-btn">‹</button>
                        <h3 id="currentMonthYear"></h3>
                        <button id="nextMonth" class="calendar-nav-btn">›</button>
                    </div>
                    <div class="calendar-weekdays">
                        <span>Dom</span>
                        <span>Lun</span>
                        <span>Mar</span>
                        <span>Mié</span>
                        <span>Jue</span>
                        <span>Vie</span>
                        <span>Sáb</span>
                    </div>
                    <div class="calendar-dates" id="calendarDates">
                        </div>
                </div>
            </div>
        </section>

        <section id="oferta" class="section-container">
            <div class="container">
                <h2 id="offers-section-title"></h2>
                <div class="grid-layout offer-expandable-grid" id="offer-cards-container">
                    </div>
            </div>
        </section>

        <section id="historia" class="section-container section-green-bg">
            <div class="container content-with-image">
                <div class="text-content">
                    <h2 id="history-section-title"></h2>
                    <div id="history-content">
                        </div>
                </div>
                <div class="image-content">
                    <img id="history-section-image" src="" alt="Imagen de la Historia del Colegio">
                </div>
            </div>
        </section>

        <section id="contacto" class="section-container">
            <div class="container contact-grid">
                <div class="contact-form-container">
                    <h3 id="contact-form-title"></h3>
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="asunto">Asunto:</label>
                            <input type="text" id="asunto" name="asunto" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Tu Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">Enviar Mensaje</button>
                    </form>
                    <div id="form-messages" class="form-messages"></div>
                </div>

                <div class="contact-info-map">
                    <div class="contact-details">
                        <h3 id="contact-info-title"></h3>
                        <p><strong>Teléfono:</strong> <span id="contact-phone"></span></p>
                        <p><strong>Dirección:</strong> <span id="contact-address"></span></p>
                        <p><strong>Síguenos en Instagram:</strong></p>
                        <p class="instagram-link">
                            <a href="https://www.instagram.com/colegio_santabarbara" target="_blank" aria-label="Instagram de Colegio Santa Bárbara" id="instagram-link">
                                <i class="fab fa-instagram instagram-icon"></i> <span id="instagram-handle"></span>
                            </a>
                        </p>
                    </div>
                    <div class="map-container">
                        <h3 id="location-section-title"></h3>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d698.8368739694162!2d-72.22989452961916!3d7.766655629434308!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sve!4v1751777797295!5m2!1ses-419!2sve" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="contact-map"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2025 U.E. Colegio Santa Bárbara. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
